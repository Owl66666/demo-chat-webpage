<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Demo</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- JS -->
  <script src="./main.js"></script>

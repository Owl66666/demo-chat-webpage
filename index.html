<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Chat Demo</title>

<style>
:root {
  --bg: #0b0f14;
  --panel: #111827;
  --card: #1f2933;
  --border: #2a3441;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #3b82f6;
  --radius: 14px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
}

/* ===== Layout ===== */

.app {
  width: 100%;
  max-width: 720px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */

header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(180deg, #0b0f14, #0b0f14cc);
}

header h1 {
  font-size: 18px;
  margin: 0;
}

header span {
  font-size: 12px;
  color: var(--muted);
}

/* ===== Chat Area ===== */

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.message {
  max-width: 85%;
  padding: 12px 14px;
  border-radius: var(--radius);
  line-height: 1.5;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: var(--accent);
  color: white;
}

.ai {
  align-self: flex-start;
  background: var(--card);
  border: 1px solid var(--border);
}

/* ===== Input Area ===== */

footer {
  padding: 14px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

.input-box {
  display: flex;
  gap: 10px;
}

textarea {
  flex: 1;
  resize: none;
  height: 44px;
  max-height: 120px;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #0f172a;
  color: var(--text);
  font-size: 14px;
}

textarea:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  padding: 0 16px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== Mobile Optimization ===== */

@media (max-width: 480px) {
  header h1 {
    font-size: 16px;
  }
  .message {
    max-width: 92%;
  }
}
</style>
</head>

<body>
<div class="app">

  <header>
    <h1>AI Chat Assistant</h1>
    <span>Powered by Cloudflare Worker</span>
  </header>

  <div class="chat" id="chat"></div>

  <footer>
    <div class="input-box">
      <textarea id="input" placeholder="输入你的问题…"></textarea>
      <button id="send">发送</button>
    </div>
  </footer>

</div>

<script>
const chat = document.getElementById("chat")
const input = document.getElementById("input")
const sendBtn = document.getElementById("send")

function addMessage(text, role) {
  const div = document.createElement("div")
  div.className = `message ${role}`
  div.textContent = text
  chat.appendChild(div)
  chat.scrollTop = chat.scrollHeight
}

async function send() {
  const message = input.value.trim()
  if (!message) return

  addMessage(message, "user")
  input.value = ""
  sendBtn.disabled = true

  try {
    const res = await fetch("https://你的-worker-url.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    })

    const data = await res.json()
    addMessage(data.reply, "ai")

  } catch (e) {
    addMessage("❌ 请求失败，请稍后再试", "ai")
  }

  sendBtn.disabled = false
}

sendBtn.onclick = send
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault()
    send()
  }
})
</script>

</body>
</html>

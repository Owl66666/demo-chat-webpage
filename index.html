<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Chat Demo</h1>
      <span class="subtitle">Powered by Worker API</span>
    </header>

    <main class="chat-container" id="chat">
      <!-- 消息会动态插入 -->
    </main>

    <footer class="input-area">
      <input
        type="text"
        id="messageInput"
        placeholder="输入你的消息…"
        autocomplete="off"
      />
      <button id="sendBtn">发送</button>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
